<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='responsiveElement.js')}}"></script>
  <!-- <script type="text/javascript" src="{{url_for('static', filename='blog.js')}}"></script> -->

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'custom.css') }}">
</head>

<body onload = "getMessage(10)">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button"  class="navbar-toggle dropdown" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{url_for('main')}}">PostApp</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">

      <ul class="nav navbar-nav">
        <li class="active"><a href="{{url_for('main')}}">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="javascript:void(0);"  class="loginPrompt checkUser"><span class="glyphicon glyphicon-log-in"></span> Login</a>
        </li>

        <li><a class="logout" href="{{url_for('main')}}"><span class="glyphicon glyphicon-log-out"> SignOut</a></li>
      </ul>
    </div>
  </div>
  </nav>

  <div class="container">
    <div class= "login" >
      <br>
        <form  action=""  style="color: rgb(163, 152, 105);"class="horizontal-form loginForm" method="POST">
          <p class=" text-danger small loginBlogErr hidden">You need to log in to access the blog. Please log in.</p>
          <div class="form-group row">
            <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-4"> Username</label>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-8">
              <input type="text" class="form-control loginUsername" placeholder="ex.JohnyDoe" name="username"  value="" required>
              <p  class="text-danger small loginUserErr hidden">The username cannot be found. Please try again.</p>
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-sm-2 col-md-2 col-lg-2 col-xs-4"> Password</label>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-8">
              <input type="password" class="form-control loginPassword" placeholder="ex.JohnyDoe1234" name="password"  value="" required>
              <p class="text-danger small loginPasswordErr hidden">The password does not match our record. Please try again</p>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-offset-4 col-xs-offset-4 col-lg-offset-4 col-md-offset-4 col-sm-2 col-md-2 col-lg-2 col-xs-4">
              <button type="submit" class="btn btn-default">Login</button>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-4">
              <button  type="reset" class="btn btn-default loginCancel">Cancel</button>
            </div>
          </div>
          <div class="form-group row">
            <div  class="userRecover col-lg-offset-8 col-lg-4 col-md-offset-7 col-md-5 col-sm-offset-6 col-sm-6 col-xs-offset-4 col-xs-8">
              <ul>
                <li><a href="{{ url_for('userRecover') }}">Forgot Your Username</a></li>
                <li><a href="{{ url_for('userRecover') }}">Forgot Your Password</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    <br>
    <hr>
    <div class="row">
      <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-0 col-lg-8 col-md-8 col-sm-10 col-xs-10">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/26U_seo0a1g" allowfullscreen width="100%" height="300px"></iframe>
        <br>
      </div>
      <hr>

    </div>

    <form id="postMessage" action="" >
      <div class="row form-group">
        <div class="col-md-offset-2 col-sm-offset-0 col-xs-offset-0 col-lg-offset-2 col-md-8 col-lg-8 col-sm-10 col-xs-10">
          <textarea type="text" class="form-control" id="content" placeholder="ex. Type your message here...."></textarea>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
          <br />
          <input type="submit"  class="btn btn-default" id="submit" >
        </div>
      </div>
    </form>
  </div>



  <div class="container">
    <hr>
    <img id = "imageProfile" src="{{ url_for('static', filename='orchid7.jpg') }}" style="width:50px; height:50px; display: none;"></img>
    <div class="blogMessage" id="message">
    </div>
    <br>
    <button type="button" id="loadMore"class="btn btn-default" name="button">Load More</button>
  </div>

  <br><br>
</body>

</html>
