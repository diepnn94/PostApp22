<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <script type="text/javascript" src="{{url_for('static', filename='responsiveElement.js')}}"></script>


  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'custom.css') }}">
</head>

<body onload = "getMessage()">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{url_for('main')}}">PostApp</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">

      <ul class="nav navbar-nav">
        <li class="active"><a href="{{url_for('main')}}">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"> {{username.name}}</a></li>
        <li><a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-out"> SignOut</a></li>
      </ul>
    </div>
  </div>
  </nav>



  <div class="container">
    <hr>
    <img id = "imageProfile" src="{{ url_for('static', filename='orchid7.jpg') }}" style="width:50px; height:50px; display: none;"></img>
    <div class="blogMessage" id="message">

    </div>
    <!-- display message here -->
  </div>



  <div class="container">
    <hr>
    <form id="postMessage" action="" >
      <div class="row form-group">
        <div class="col-md-offset-1 col-lg-offset-1 col-md-7 col-lg-7">
          <textarea type="text" class="form-control" id="content" placeholder="ex. Type your message here...."></textarea>
        </div>
        <div class="col-md-1 col-lg-1">
          <br />
          <input type="submit"  class="btn btn-default" id="submit" >
        </div>
      </div>
    </form>
  </div>


  <br><br>
  <script type="text/javascript" >
  postControl({{username|tojson}});
  </script>
</body>

</html>
